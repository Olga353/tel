<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Перевірка Telegram Login Widget</title>
    <script async src="https://telegram.org/js/telegram-widget.js?7"
            data-telegram-login="@NameNestBot" 
            data-size="large" 
            data-radius="10" 
            data-request-access="write"></script>
</head>
<body>
    <h1>Авторизація через Telegram</h1>
    <p>Якщо ви авторизуєтесь через Telegram, буде відображено ваш user_id.</p>

    <div id="result"></div>

    <script>
        // Перевірка отриманих даних від Telegram Login Widget
        window.addEventListener('DOMContentLoaded', function() {
            const resultDiv = document.getElementById('result');
            const urlParams = new URLSearchParams(window.location.search);
            
            // Перевірка наявності параметра tg_user
            if (urlParams.has('tg_user')) {
                const userData = JSON.parse(decodeURIComponent(urlParams.get('tg_user')));

                // Отримання user_id з даних
                const user_id = userData?.id;

                if (user_id) {
                    resultDiv.innerText = `Ваш user_id: ${user_id}`;
                    
                    // Виконання додаткових запитів до сервера, якщо потрібно
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', 'https://ws.zolotiyvik.ua:8443/Buffer/hs/Incoming/test/');
                    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                    xhr.onload = function () {
                        if (xhr.status === 200) {
                            resultDiv.innerText += `\nВідповідь: ${xhr.responseText}`;
                        } else {
                            resultDiv.innerText += `\nПомилка: ${xhr.status}`;
                        }
                    };
                    xhr.onerror = function () {
                        resultDiv.innerText += '\nПомилка запиту.';
                    };
                    xhr.send(`user_id=${encodeURIComponent(user_id)}`);
                } else {
                    resultDiv.innerText = 'Не вдалося отримати user_id.';
                }
            } else {
                resultDiv.innerText = 'Немає даних про авторизацію користувача.';
            }
        });
    </script>
</body>
</html>
